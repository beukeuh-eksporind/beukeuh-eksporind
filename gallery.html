    .gallery-grid {
      display: grid;

      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.03);
    }
    .gallery-item p {
      margin-top: 8px;
      font-weight: bold;
      color: #5c6e3a;
    }
  </style>
