<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri | Beukeuh Eksporind</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <div class="brand">
        <img src="images/logo.png" alt="Logo Beukeuh" class="logo" />
        <div class="brand-name">
          <h1>Beukeuh Eksporind</h1>
          <p class="tagline">Komoditas Alami dari Indonesia</p>
        </div>
      </div>
      <div class="lang-switch">
        <a href="galeri-id.html" class="active">ID</a>
        <a href="galeri.html">EN</a>
      </div>
      <nav class="nav-links" id="navLinks">
        <a href="index-id.html">Beranda</a>
        <a href="about-id.html">Tentang</a>
        <a href="bentonit-id.html">Produk</a>
        <a href="galeri-id.html" class="active">Galeri</a>
        <a href="contact-id.html">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="gallery-section">
      <h2>Galeri</h2>
      <p>Lihat produk dan aktivitas kami melalui galeri di bawah ini.</p>
      <div class="swiper gallerySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/galeri.1.jpg" alt="Galeri 1" /></div>
          <div class="swiper-slide"><img src="images/galeri.2.jpg" alt="Galeri 2" /></div>
          <div class="swiper-slide"><img src="images/galeri.3.jpg" alt="Galeri 3" /></div>
          <div class="swiper-slide"><img src="images/galeri.4.jpg" alt="Galeri 4" /></div>
          <div class="swiper-slide"><img src="images/galeri.5.jpg" alt="Galeri 5" /></div>
          <div class="swiper-slide"><img src="images/galeri.6.jpg" alt="Galeri 6" /></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Beukeuh Eksporind. Seluruh hak cipta dilindungi.</p>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
    document.querySelectorAll('#navLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navLinks').classList.remove('show');
      });
    });
    const swiper = new Swiper('.gallerySwiper', {
      loop: true,
      spaceBetween: 16,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      autoplay: { delay: 3000 },
      breakpoints: {
        640: { slidesPerView: 1 },
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>
</body>
</html>
