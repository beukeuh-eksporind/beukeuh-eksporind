<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Galeri Produk Ekspor Indonesia – Beukeuh Eksporind" />
  <title>Galeri | Beukeuh Eksporind</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="container">
      <img src="logo.png" alt="Logo Beukeuh Eksporind" style="height: 48px" />
      <h1>📸 Galeri Produk</h1>
      <p class="tagline">Menampilkan ekspor alami terbaik kami.</p>
      <a href="gallery.html" class="btn-primary">🌐 English</a>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Jelajahi Komoditas Kami</h2>
      <div class="gallery-grid">
        <img src="gallery/vanilla.jpg" alt="Vanili" />
        <img src="gallery/coffee.jpg" alt="Biji Kopi" />
        <img src="gallery/cinnamon.jpg" alt="Kayu Manis" />
        <img src="gallery/bentonite.jpg" alt="Bentonit" />
        <!-- Tambahkan lebih banyak gambar jika perlu -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Beukeuh Eksporind. Semua hak dilindungi.</p>
    </div>
  </footer>
</body>
</html>
