<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Beukeuh Eksporind</title>
  <meta name="description" content="Explore our export product gallery: bentonite, vanilla, cinnamon, and coffee from Indonesia." />
  <meta name="keywords" content="gallery, Indonesian exports, natural products, Beukeuh Eksporind, bentonite, vanilla, cinnamon, coffee" />
  <meta name="author" content="Beukeuh Eksporind" />
  <meta property="og:title" content="Gallery | Beukeuh Eksporind" />
  <meta property="og:description" content="Natural product gallery from Beukeuh Eksporind." />
  <meta property="og:image" content="https://beukeuh-eksporind.github.io/images/logo.png" />
  <meta property="og:url" content="https://beukeuh-eksporind.github.io/galeri-en.html" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="images/logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />

  <!-- SwiperJS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    .swiper {
      width: 100%;
      max-width: 800px;
      margin: 1em auto;
      padding-bottom: 30px;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <img src="images/logo.png" alt="Beukeuh Eksporind Logo" class="logo" />
    <h1>Beukeuh Eksporind</h1>
    <p class="tagline">Natural Commodities from Indonesia</p>
    <div class="lang-switch">
      <a href="galeri.html">Bahasa Indonesia</a>
    </div>
  </header>

  <!-- Overlay Menu -->
  <div class="overlay-menu" id="overlayMenu">
    <button class="close-btn" onclick="toggleMenu()">✖</button>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <div class="dropdown-toggle" onclick="toggleSubmenu()">Our Products ▾</div>
    <div class="submenu" id="submenu">
      <a href="bentonit-en.html">Bentonite</a>
      <a href="vanilla-en.html">Vanilla</a>
      <a href="cinnamon-en.html">Cinnamon</a>
      <a href="coffee-en.html">Coffee</a>
    </div>
    <a href="galeri-en.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <main class="container">
    <h2 style="text-align: center;">Product Gallery</h2>

    <!-- Swiper Gallery -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/galeri.1.jpg" alt="Product 1"></div>
        <div class="swiper-slide"><img src="images/galeri.2.jpg" alt="Product 2"></div>
        <div class="swiper-slide"><img src="images/galeri.3.jpg" alt="Product 3"></div>
        <div class="swiper-slide"><img src="images/galeri.4.jpg" alt="Product 4"></div>
        <div class="swiper-slide"><img src="images/galeri.5.jpg" alt="Product 5"></div>
        <div class="swiper-slide"><img src="images/galeri.6.jpg" alt="Product 6"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Beukeuh Eksporind. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("overlayMenu").classList.toggle("show");
    }
    function toggleSubmenu() {
      document.getElementById("submenu").classList.toggle("show");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      pagination: { el: ".swiper-pagination" },
      autoplay: { delay: 3000 },
    });
  </script>
</body>
</html>
