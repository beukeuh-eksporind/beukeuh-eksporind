</html><!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Menu Navigasi dengan Dropdown</title>
    <style>
        /* Styling untuk .menu-dropdown itu sendiri (elemen 'Products ▾') */
        .menu-dropdown {
            position: relative;
            display: inline-block;
            padding: 8px 15px;
            cursor: pointer;
            color: white; /* Tambahkan warna teks untuk menu utama dropdown */
            text-decoration: none; /* Hilangkan garis bawah default */
        }

        /* Styling untuk kontainer dropdown (isi: Bentonite, Vanilla, dll.) */
        .menu-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 0;
        }

        /* Styling untuk tautan di dalam dropdown */
        .menu-dropdown-content a {
            color: #4a4a4a;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Styling saat tautan di dalam dropdown di-hover */
        .menu-dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #6a7d40;
        }

        /* ATURAN PENTING: Menampilkan dropdown saat parent di-hover */
        .menu-dropdown:hover .menu-dropdown-content {
            display: block;
        }

        /* Styling untuk menu-grid (nav container Anda) */
        .menu-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
        }

        .menu-grid a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            transition: background-color 0.3s ease; /* Tambahkan transisi untuk hover */
        }

        .menu-grid a:hover {
            background-color: #555;
        }

        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="menu-grid">
        <a href="#home">Beranda</a>
        <div class="menu-dropdown">
            <a href="#products" class="dropbtn">Produk ▾</a>
            <div class="menu-dropdown-content">
                <a href="#bentonite">Bentonite</a>
                <a href="#vanilla">Vanilla</a>
                <a href="#cinnamon">Cinnamon</a>
            </div>
        </div>
        <a href="#about">Tentang Kami</a>
        <a href="#contact">Kontak</a>
    </nav>

    <div class="content">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Ini adalah contoh implementasi menu navigasi dengan dropdown menggunakan HTML dan CSS.</p>
    </div>

</body>
</html>
